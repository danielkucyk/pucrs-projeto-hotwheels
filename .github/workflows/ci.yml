name: CI HotWheels Project

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar dependências da API
        run: npm install
        working-directory: ./hotwheels-api

      - name: Instalar dependências do front-end
        run: npm install
        working-directory: ./my-app

      - name: Build do front-end
        run: npm run build
        working-directory: ./my-app

      - name: Aciona a API e o frontend para testes
        run: |
          npm --prefix ./hotwheels-api run start &
          npm --prefix ./my-app run start &
          wait-on: http://localhost:3000 http://localhost:5000

      - name: Testes com Cypress
        run: npx cypress run
        working-directory: ./my-app
